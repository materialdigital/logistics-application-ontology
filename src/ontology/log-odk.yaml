id: log
title: "My Application Ontology"
github_org: materialdigital
git_main_branch: main
repo: logistics-application-ontology
uribase: https://w3id.org/pmd
uribase_suffix: log

namespaces:
  - https://w3id.org/pmd/log/

release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - ttl
remove_owl_nothing: true

import_group:
  products:
    - id: pmdco
      module_type: filter
      mirror_from: https://materialdigital.github.io/core-ontology/ontology.owl
      base_iris:
        - https://w3id.org/pmd/co/
